<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>外贸CRM系统-角色修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="media/layui/css/layui.css" media="all">
    <script type="text/javascript" src="media/js/jquery.min.js"></script>
    <script src="media/layui/layui.js"></script>
</head>
<body>

<div class="layui-container" style="margin-top: 5px">
    <form class="layui-form" action="courseupdate.do" id="form111" method="post" lay-filter="testform">
        <div class="layui-form-item">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" id="name" lay-verify="required" autocomplete="off"
                       placeholder="请输入名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色备注</label>
            <div class="layui-input-block">
                <input type="text" name="info"  id="info" id="f3" lay-verify="required"
                      placeholder="请输入备注" autocomplete="off" class="layui-input">
            </div>
        </div>



        <div class="layui-form-item">
            <div class="layui-input-block">

                <input class="layui-btn"  style="margin-left: 10%"  type="submit" value="立即提交">
                <input  class="layui-btn layui-btn-primary" type="reset"/>
            </div>
        </div>



    </form>
</div>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use([ 'form', 'laydate' ],
        function() {
            var form = layui.form, layer = layui.layer, laydate = layui.laydate;


            //监听表单提交事件
            form.on('submit(testform)',function (data) {
                //alert(data.elem.rid.value)//可以获取 表单属性值
                //表单序列化
                //$("#form111").serialize();
                //ajax提交

                $.ajax({
                    url:'roleadd.do',
                    data:$("#form111").serialize(),
                    type:'post',
                    dataType:'json',
                    cache:false,
                    success:function (obj) {
                        window.location.href='rolelimit.html';
                    }


                })
                return false;

            })


        });
</script>
</body>
</html>
